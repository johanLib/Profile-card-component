<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <figure class="card_img">
        <img class="" src="images/image-victor.jpg" alt="User">
      </figure>
      <section class="card_data_user">
        <h1 class="card_username">Victor Crest</h1>
        <p class="card_userage">26</p>
        <p class="card_usercountry">London</p>
      </section>
      <hr>
      <div class="card_footer">
        <section class="card_footer_data">
          <h2>80K</h2>
          <p>Followers</p>
        </section>
        <section class="card_footer_data">
          <h2>803K</h2>
          <p>Likes</p>
        </section>
        <section class="card_footer_data">
          <h2>1.4K</h2>
          <p>Photos</p>
        </section>
      </div>
    </div>
    <div class="patterns_background">
      <div class="pattern_top">
      </div>
      <div class="pattern_bottom">
      </div>
    </div>
  </main>
</body>

</html>
